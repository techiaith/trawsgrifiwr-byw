<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Welsh-themed speech recognition icon -->
  <!-- Background circle with Welsh flag colors -->
  <circle cx="256" cy="256" r="240" fill="#00843D" stroke="#C8102E" stroke-width="16"/>

  <!-- Microphone icon -->
  <g transform="translate(256, 256)">
    <!-- Microphone capsule -->
    <rect x="-40" y="-100" width="80" height="120" rx="40" fill="white"/>

    <!-- Microphone details -->
    <line x1="-30" y1="-60" x2="30" y2="-60" stroke="#00843D" stroke-width="4"/>
    <line x1="-30" y1="-40" x2="30" y2="-40" stroke="#00843D" stroke-width="4"/>
    <line x1="-30" y1="-20" x2="30" y2="-20" stroke="#00843D" stroke-width="4"/>

    <!-- Microphone stand -->
    <path d="M -60 20 Q -60 80 0 80 Q 60 80 60 20"
          fill="none" stroke="white" stroke-width="12" stroke-linecap="round"/>
    <line x1="0" y1="20" x2="0" y2="80" stroke="white" stroke-width="12"/>
    <line x1="-40" y1="100" x2="40" y2="100" stroke="white" stroke-width="12" stroke-linecap="round"/>

    <!-- Sound waves -->
    <path d="M -100 -40 Q -120 -40 -120 0 Q -120 40 -100 40"
          fill="none" stroke="#FFD700" stroke-width="8" stroke-linecap="round"/>
    <path d="M 100 -40 Q 120 -40 120 0 Q 120 40 100 40"
          fill="none" stroke="#FFD700" stroke-width="8" stroke-linecap="round"/>

    <path d="M -130 -60 Q -160 -60 -160 0 Q -160 60 -130 60"
          fill="none" stroke="#FFD700" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
    <path d="M 130 -60 Q 160 -60 160 0 Q 160 60 130 60"
          fill="none" stroke="#FFD700" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- Small Welsh dragon silhouette in corner -->
  <g transform="translate(400, 100) scale(0.4)" fill="#C8102E" opacity="0.3">
    <path d="M 0,0 Q -20,-10 -30,0 Q -25,10 -15,15 Q -5,20 0,15 Q 10,10 15,5 Q 20,0 15,-10 Z"/>
    <circle cx="-20" cy="-5" r="3" fill="white"/>
  </g>
</svg>
