name: Build Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual triggering from GitHub UI
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build-windows:
    name: Build Windows (x64 + MSI)
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install WiX Toolset v3
        run: |
          # Download and install WiX 3.11
          curl -L -o wix311.exe https://github.com/wixtoolset/wix3/releases/download/wix3112rtm/wix311.exe
          ./wix311.exe /install /quiet /norestart
          # Add WiX to PATH
          echo "C:\Program Files (x86)\WiX Toolset v3.11\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build Windows Application
        shell: bash
        run: |
          chmod +x build-windows.sh
          ./build-windows.sh

      - name: Verify WiX Installation
        shell: bash
        run: |
          export PATH="/c/Program Files (x86)/WiX Toolset v3.11/bin:$PATH"
          candle.exe -? || echo "Candle found"
          light.exe -? || echo "Light found"

      - name: Build MSI Installer
        shell: bash
        run: |
          # Add WiX to PATH for this step
          export PATH="/c/Program Files (x86)/WiX Toolset v3.11/bin:$PATH"

          # Create output directory
          mkdir -p dist/installer

          # Get version from tag (remove 'v' prefix if present)
          VERSION="${{ github.ref_name || '1.0.0' }}"
          VERSION="${VERSION#v}"

          # Build the installer using WiX 3.11
          cd installer
          candle.exe Trawsgrifiwr-Byw.wxs -arch x64 -out ../dist/installer/Trawsgrifiwr-Byw.wixobj
          light.exe ../dist/installer/Trawsgrifiwr-Byw.wixobj -ext WixUIExtension -out ../dist/installer/Trawsgrifiwr-Byw-v${VERSION}.msi -cultures:en-us
          cd ..

      - name: Create Windows ZIP Archive
        shell: bash
        run: |
          mkdir -p releases
          # Get version from tag (remove 'v' prefix if present)
          VERSION="${{ github.ref_name || '1.0.0' }}"
          VERSION="${VERSION#v}"
          cd dist/windows-x64
          7z a ../../releases/Trawsgrifiwr-Byw-Windows-x64-v${VERSION}.zip *
          cd ../..

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: releases/Trawsgrifiwr-Byw-Windows-x64-*.zip

      - name: Upload MSI Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi-installer
          path: dist/installer/*.msi

  build-macos:
    name: Build macOS (Universal)
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build macOS Application
        run: |
          chmod +x build-macos.sh
          ./build-macos.sh

      - name: Build macOS Installer Package
        run: |
          cd installer/macos
          chmod +x build-pkg.sh
          VERSION=${{ github.ref_name || '1.0.0' }}
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
          ./build-pkg.sh $VERSION
          cd ../..

      - name: Create macOS Archive
        run: |
          mkdir -p releases
          # Get version from tag (remove 'v' prefix if present)
          VERSION="${{ github.ref_name || '1.0.0' }}"
          VERSION="${VERSION#v}"
          ARCH=$(uname -m)
          if [ "$ARCH" = "arm64" ]; then
            RID="osx-arm64"
          else
            RID="osx-x64"
          fi
          cd dist/macos-$RID
          zip -r ../../releases/Trawsgrifiwr-Byw-macOS-$RID-v${VERSION}.zip .
          cd ../..

      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: releases/Trawsgrifiwr-Byw-macOS-*.zip

      - name: Upload macOS Installer
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: dist/installer/*.pkg

  build-linux:
    name: Build Linux (x64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build Linux Application
        run: |
          chmod +x build-linux.sh
          ./build-linux.sh

      - name: Create Linux Archive
        run: |
          mkdir -p releases
          # Get version from tag (remove 'v' prefix if present)
          VERSION="${{ github.ref_name || '1.0.0' }}"
          VERSION="${VERSION#v}"
          cd dist/linux-x64
          tar -czf ../../releases/Trawsgrifiwr-Byw-Linux-x64-v${VERSION}.tar.gz .
          cd ../..

      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: releases/Trawsgrifiwr-Byw-Linux-x64-*.tar.gz

  create-release:
    name: Create GitHub Release
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Trawsgrifiwr Byw ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/windows-x64/*.zip
            artifacts/windows-msi-installer/*.msi
            artifacts/macos-build/*.zip
            artifacts/macos-installer/*.pkg
            artifacts/linux-x64/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
